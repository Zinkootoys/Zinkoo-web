<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ZINKOO DRAGONS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        /* = Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* = Fondo */
        body {
            background-color: #fefefe;
            font-family: Arial, sans-serif;
            background-image: url('fondo_dragones.png');
            background-size: cover;
            background-repeat: repeat;
            padding: 20px 0;
        }

        /* = Header / Banner */
        header {
            margin-bottom: 0;
            padding: 0;
        }
        .banner {
            width: 100%;
            overflow: hidden;
        }
        .banner-img {
            display: block;
            width: 100%;
            height: auto;
        }
        .main-nav {
            background-color: #FF7900;
            text-align: center;
            padding: 10px 20px;
        }
        .main-nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .langs {
            display: inline-block;
            margin-left: 10px;
            font-weight: normal;
        }

        /* = Contenido */
        main {
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #222;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .item {
            text-align: center;
            cursor: pointer;
        }
        .item img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: contain;
            border: 2px solid #444;
            border-radius: 8px;
            background-color: white;
        }
        .caption {
            margin-top: 8px;
            font-weight: bold;
            color: #222;
            font-size: 1.1em;
        }

        /* = Módales */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .modal-content img {
            max-width: 90%;
            max-height: 90%;
            display: none;
        }
        .modal-content img.active {
            display: block;
        }
        .close {
            position: absolute;
            top: 20px; right: 30px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            user-select: none;
            transform: translateY(-50%);
        }
        .prev { left: 0; }
        .next { right: 0; }

        /* fondos específicos de cada dragón (opcional) */
        .modal[data-dragon="crystal"] {
            background-image: url('crystal_fondo.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .modal[data-dragon="autumn"] {
            background-image: url('autumn_fondo.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .modal[data-dragon="cursed"] {
            background-image: url('cursed_fondo.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>

    <header>
        <div class="banner">
            <img src="banner.png" alt="ZINKOO logo" class="banner-img">
        </div>
        <nav class="main-nav">
            <a href="index.html">Inici</a>
            <a href="dragones.html">Dragones</a>
            <a href="contacto.html">Contacte</a>
            <div class="langs">
                <a href="#">CA</a> |
                <a href="#">ES</a> |
                <a href="#">EN</a>
            </div>
        </nav>
    </header>

    <main>
        <h1>ZINKOO DRAGONS</h1>
        <div class="gallery">
            <div class="item" onclick="openModal('skeleton')">
                <img src="skeleton_main.jpg" alt="Skeleton Dragon">
                <div class="caption">Skeleton Dragon</div>
            </div>
            <div class="item" onclick="openModal('ice')">
                <img src="ice_main.jpg" alt="Ice Dragon">
                <div class="caption">Ice Dragon</div>
            </div>
            <div class="item" onclick="openModal('crystal')">
                <img src="crystal_main.jpg" alt="Crystal Dragon">
                <div class="caption">Crystal Dragon</div>
            </div>
            <div class="item" onclick="openModal('autumn')">
                <img src="autumn_main.jpg" alt="Autumn Dragon">
                <div class="caption">Autumn Dragon</div>
            </div>
            <div class="item" onclick="openModal('cursed')">
                <img src="cursed_main.jpg" alt="Cursed Dragon">
                <div class="caption">Cursed Dragon</div>
            </div>
        </div>
    </main>

    <!-- Aquí van tus modales idénticos a los que ya tenías -->
    <div id="modal-skeleton" class="modal" data-dragon="skeleton">
      <!-- … -->
    </div>
    <!-- Resto de modales… -->

    <script>
        function openModal(id) {
            const modal = document.getElementById("modal-" + id);
            modal.style.display = "block";
            const imgs = modal.querySelectorAll("img");
            if (imgs.length) imgs[0].classList.add("active");
        }
        function closeModal(id) {
            const modal = document.getElementById("modal-" + id);
            modal.style.display = "none";
            modal.querySelectorAll("img").forEach(i => i.classList.remove("active"));
        }
        function changeSlide(n, id) {
            const modal = document.getElementById("modal-" + id);
            const imgs = Array.from(modal.querySelectorAll("img"));
            let idx = imgs.findIndex(i => i.classList.contains("active"));
            imgs[idx].classList.remove("active");
            idx = (idx + n + imgs.length) % imgs.length;
            imgs[idx].classList.add("active");
        }
    </script>
</body>
</html>
