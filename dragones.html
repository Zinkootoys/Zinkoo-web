
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZINKOO Dragons</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      background-image: url('fondo.png');
      background-size: cover;
      background-attachment: fixed;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 40px;
    }
    .dragon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: auto;
    }
    .dragon-card {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .dragon-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
    }
    .dragon-card p {
      margin-top: 8px;
      font-weight: bold;
      color: #fff;
    }
    .back-button {
      display: inline-block;
      margin: 40px auto 20px;
      padding: 10px 20px;
      background-color: orange;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    footer {
      background: transparent;
      color: #fff;
      padding: 20px;
      font-size: 0.9em;
    }
    footer img {
      height: 40px;
      margin: 0 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1><img src="logo.png" alt="ZINKOO Dragons" style="height: 50px; vertical-align: middle;"/> ZINKOO Dragons</h1>

  <div class="dragon-grid">
    <div class="dragon-card">
      <a href="skeleton.html"><img src="skeleton_main.jpg" alt="Skeleton Dragon"/></a>
      <p>Skeleton Dragon</p>
    </div>
    <div class="dragon-card">
      <a href="ice.html"><img src="ice_main.jpg" alt="Ice Dragon"/></a>
      <p>Ice Dragon</p>
    </div>
    <div class="dragon-card">
      <a href="crystal.html"><img src="crystal_main.jpg" alt="Crystal Dragon"/></a>
      <p>Crystal Dragon</p>
    </div>
    <div class="dragon-card">
      <a href="autum.html"><img src="autum_main.jpg" alt="Autumn Dragon"/></a>
      <p>Autumn Dragon</p>
    </div>
    <div class="dragon-card">
      <a href="cursed.html"><img src="cursed_main.jpg" alt="Cursed Dragon"/></a>
      <p>Cursed Dragon</p>
    </div>
  </div>

  <a href="index.html" class="back-button">‚Üê Tornar a l'inici</a>

  <footer>
    <img src="Zou3DAuthorized_Seller_Badge.png" alt="Zou3D License"/>
    <img src="Authorized_Seller_Badge.png" alt="Snap Print License"/>
    <div>Fet a Sant Pol de Mar, Catalunya</div>
  </footer>
</body>
</html>
