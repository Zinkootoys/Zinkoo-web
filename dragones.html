
<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZINKOO Dragons</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('images/fondo_zinkoo.png') repeat;
      background-size: contain;
      color: #222;
    }
    header {
      text-align: center;
      padding: 30px 20px 10px;
    }
    header img {
      height: 80px;
    }
    h1 {
      text-align: center;
      margin-top: 0;
      color: #444;
    }
    .dragon-gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .dragon-gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .dragon-gallery img:hover {
      transform: scale(1.03);
    }
    .back-button {
      text-align: center;
      margin: 40px 0;
    }
    .back-button a {
      background: #ff6600;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 30px 10px;
      background-color: rgba(255, 255, 255, 0.8);
    }
    footer img {
      height: 40px;
      margin: 10px;
    }
    footer p {
      margin-top: 15px;
      font-size: 0.9em;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo_dragons.png" alt="ZINKOO Dragons">
    <h1>ZINKOO Dragons</h1>
  </header>
  <div class="dragon-gallery">
    <a href="images/skeleton1.jpg" data-lightbox="skeleton" data-title="Skeleton Dragon">
      <img src="images/skeleton_main.jpg" alt="Skeleton Dragon">
    </a>
    <a href="images/ice1.jpg" data-lightbox="ice" data-title="Ice Dragon">
      <img src="images/ice_main.jpg" alt="Ice Dragon">
    </a>
    <a href="images/crystal1.jpg" data-lightbox="crystal" data-title="Crystal Dragon">
      <img src="images/crystal_main.jpg" alt="Crystal Dragon">
    </a>
    <a href="images/autumn1.jpg" data-lightbox="autumn" data-title="Autumn Dragon">
      <img src="images/autum_main.jpg" alt="Autumn Dragon">
    </a>
    <a href="images/cursed1.jpg" data-lightbox="cursed" data-title="Cursed Dragon">
      <img src="images/cursed_main.jpg" alt="Cursed Dragon">
    </a>
  </div>
  <div class="back-button">
    <a href="index.html">‚Üê Tornar a l'inici</a>
  </div>
  <footer>
    <img src="images/Zou3DAuthorized_Seller_Badge.png" alt="Zou3D License">
    <img src="images/Authorized_Seller_Badge.png" alt="Snap Print License">
    <p>Fet a Sant Pol de Mar, Catalunya</p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
