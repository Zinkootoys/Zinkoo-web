<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ZINKOO DRAGONS</title>
    <style>
        body {
            background-color: #fefefe;
            font-family: Arial, sans-serif;
            background-image: url('fondo_dragones.png');
            background-size: cover;
            background-repeat: repeat;
            padding: 20px;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            color: #222;
            font-weight: bold;
            text-decoration: none;
            font-size: 1em;
        }

        h1 {
            text-align: center;
            color: #222;
        }

        .gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .item {
            text-align: center;
        }

        .item img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: contain;
            border: 2px solid #444;
            border-radius: 8px;
            background-color: white;
        }

        .caption {
            margin-top: 8px;
            font-weight: bold;
            color: #222;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-button">‚Üê Volver a inicio</a>

    <h1>ZINKOO DRAGONS</h1>

    <div class="gallery">
        <div class="item">
            <a href="skeleton.html">
                <img src="skeleton_main.jpg" alt="Skeleton Dragon">
            </a>
            <div class="caption">Skeleton Dragon</div>
        </div>
        <div class="item">
            <a href="ice.html">
                <img src="ice_main.jpg" alt="Ice Dragon">
            </a>
            <div class="caption">Ice Dragon</div>
        </div>
        <div class="item">
            <a href="crystal.html">
                <img src="crystal_main.jpg" alt="Crystal Dragon">
            </a>
            <div class="caption">Crystal Dragon</div>
        </div>
        <div class="item">
            <a href="autum.html">
                <img src="autum_main.jpg" alt="Autumn Dragon">
            </a>
            <div class="caption">Autumn Dragon</div>
        </div>
        <div class="item">
            <a href="cursed.html">
                <img src="cursed_main.jpg" alt="Cursed Dragon">
            </a>
            <div class="caption">Cursed Dragon</div>
        </div>
    </div>

</body>
</html>
