<!DOCTYPE html>
<html lang="es">
<head>
  <a href="index.html" class="back-button">← Volver a inicio</a>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZINKOO – Skeleton Dragon</title>
  <style>
    body {
      font-family: sans-serif;
      background: url('fondo_skeleton.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: white;
      text-shadow: 1px 1px 5px black;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .gallery img {
      width: 200px;
      cursor: pointer;
      border: 3px solid white;
      box-shadow: 0 0 10px black;
      transition: transform 0.2s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 20px white;
    }

    .close, .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 10px;
    }

    .close {
      top: 20px;
      right: 30px;
      transform: none;
    }

    .prev {
      left: 20px;
    }

    .next {
      right: 20px;
    }
  </style>
</head>
<body>

<h1>ZINKOO – Skeleton Dragon</h1>

<div class="gallery">
  <img src="skeleton_1.jpg" alt="Skeleton Dragon 1" />
  <img src="skeleton_2.jpg" alt="Skeleton Dragon 2" />
  <img src="skeleton_3.jpg" alt="Skeleton Dragon 3" />
</div>

<div class="modal" id="modal">
  <span class="close" id="closeBtn">&times;</span>
  <span class="prev" id="prevBtn">&#10094;</span>
  <span class="next" id="nextBtn">&#10095;</span>
  <div class="modal-content">
    <img id="modalImg" src="" alt="Preview" />
  </div>
</div>

<script>
  const images = document.querySelectorAll('.gallery img');
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImg');
  const closeBtn = document.getElementById('closeBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  let currentIndex = 0;

  images.forEach((img, index) => {
    img.addEventListener('click', () => {
      modal.style.display = 'block';
      modalImg.src = img.src;
      currentIndex = index;
    });
  });

  function showImage(index) {
    if (index < 0) index = images.length - 1;
    if (index >= images.length) index = 0;
    modalImg.src = images[index].src;
    currentIndex = index;
  }

  closeBtn.onclick = () => {
    modal.style.display = 'none';
  };

  prevBtn.onclick = () => {
    showImage(currentIndex - 1);
  };

  nextBtn.onclick = () => {
    showImage(currentIndex + 1);
  };

  window.onclick = (e) => {
    if (e.target === modal) {
      modal.style.display = 'none';
    }
  };
</script>

</body>
</html>
